name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 200

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Type Check
        uses: mathiasvr/command-output@v1
        id: typecheck
        with:
          run: yarn typecheck

      - name: Lint
        uses: mathiasvr/command-output@v1
        id: lint
        with:
          run: yarn lint

      - name: Build
        uses: mathiasvr/command-output@v1
        id: build
        with:
          run: yarn build

      - name: Test
        uses: mathiasvr/command-output@v1
        id: test
        with:
          run: yarn test
